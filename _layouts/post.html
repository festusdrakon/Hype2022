---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <!-- <span class="post-date">{{ page.date | date_to_string }}</span> -->
  {{ content }}
  <div data-tf-widget="BEVEF63i" data-tf-iframe-props="title=Registration Form" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
</div>

{% if site.related_posts.size >= 1 %}
<div class="related">
  <h2>Other challenges</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <!-- <small>{{ post.date | date_to_string }}</small> -->
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
